<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <style>
    </style>
    <div class="container text-center">
        <h1>Find your weather</h1>
        <h2>What are you in the mood for?</h2>
        <div class="buttons">
            <div id="sunny" class="btn">
                <i class="fa-solid fa-sun"></i>
            </div>
            <div id="halfclear" class="btn">
                <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div id="cloudy" class="btn">
                <i class="fa-solid fa-cloud"></i>
            </div>
            <div id="thunder" class="btn">
                <i class="fa-solid fa-cloud-bolt"></i>
            </div>
            <div id="raining" class="btn">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
            <div id="snowing" class="btn">
                <i class="fa-solid fa-snowflake"></i>
            </div>
            <div id="foggy" class="btn">
                <i class="fa-solid fa-smog"></i>
            </div>
        </div>
        <div id="response" class="container">
            <h2>There is currently snowing in</h2>
            <div class="response-cards">
                <div class="card">
                    <h3>Mariestad</h3>
                    <p class="coord">lng: 15.334 lat 59.332</p>
                    <p class="more">Read more</p>
                </div>
                <div class="card">
                    <h3>Mariestad</h3>
                    <p class="coord">lng: 15.334 lat 59.332</p>
                    <p class="more">Read more</p>
                </div>
                <div class="card">
                    <h3>Mariestad</h3>
                    <p class="coord">lng: 15.334 lat 59.332</p>
                    <p class="more">Read more</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4cb68bf540.js" crossorigin="anonymous"></script>
</body>
</html>
